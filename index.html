<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE-FONTS -->    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    <title>Gigs4You</title>
    
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
            <a class="logo-container" href="./index.html">
                <img class="logo" src="./assets/ondas.png">
            </a>
            <a class="link" href="./pages/login.html">
                <img src="./assets/user.png">
            </a>
        </nav>
    </header>    
    <main>
        <section class="title">
            <p>Feel it</p>
            <p>Sing it</p>
            <p>Live it</p>
            <button class="button-discover">Discover</button>
        </section>
        <section class="hide-container">
            <section class="map-section">
                <section class="filter-section">
                    <label for="date-from">From:</label><br>
                    <input type="date" id="date-from" max="2025-06-07"><br>
                    <label for="date-to">To:</label><br>
                    <input type="date" id="date-to" max="2025-06-07">
                    <button>Filter</button>
                </section>
                <div id="map"></div>
            </section>
        </section>
    </main>
    
    <script src="./pages/geohash.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
